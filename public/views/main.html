<div class="row">
	<h4>Tournaments page</h4>
	<p>Choose your tournament</p>
</div>
<div class="row" ng-controller="MainCtrl">
	<div class="col s6">
		<ul class="collection">
			<li class="collection-item" ng-repeat="tourney in tournaments">
				<a href="/pth/{{tourney._id}}">
					{{tourney.name}}
					<i class="mdi-content-send pull-right"></i>
				</a>
			</li>
		</ul>
		<p>Create new tournament</p>
	</div>

	<div class="col s6 tournamentInfo">
		<h5>{{selectedTourney.name}}</h5>
		<p>{{selectedTourney.location}}, {{selectedTourney.tour}}</p>
		<p>{{selectedTourney.startDate}} - {{selectedTourney.endDate}}</p>
	</div>

</div>

<div ng-controller="newTournamentModalCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
</div>
